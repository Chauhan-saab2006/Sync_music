<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync music</title>
    <meta name="description"
        content="Connect to the local audio stream and experience synchronized music playback instantly.">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --primary: #00f2fe;
            --secondary: #4facfe;
            --accent: #ff0844;
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.6);
            --card-bg: rgba(25, 25, 35, 0.6);
            --card-border: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            animation: float 20s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
        }

        .orb-1 {
            width: 40px;
            height: 400px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            top: -10%;
            left: -10%;
            opacity: 0.4;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: linear-gradient(to right, #667eea, #764ba2);
            bottom: -20%;
            right: -10%;
            opacity: 0.3;
            animation-duration: 25s;
            animation-direction: alternate-reverse;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: linear-gradient(to right, var(--accent), #ffb199);
            top: 40%;
            left: 50%;
            opacity: 0.2;
            transform: translate(-50%, -50%);
            animation-duration: 15s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(50px, -50px) scale(1.1);
            }

            100% {
                transform: translate(-30px, 30px) scale(0.9);
            }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 480px;
            padding: 2.5rem 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 28px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header Area */
        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(to right, #fff, #a5a5a5);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            letter-spacing: -1.5px;
        }

        .header p {
            color: var(--text-muted);
            font-size: 1.05rem;
            font-weight: 300;
        }

        /* Visualizer */
        .visualizer {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            height: 90px;
            gap: 8px;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.03);
            box-shadow: inset 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .bar {
            width: 10px;
            background: linear-gradient(to top, var(--secondary), var(--primary));
            border-radius: 6px;
            opacity: 0.2;
            transition: all 0.3s ease;
            height: 10%;
        }

        .is-playing .bar {
            opacity: 1;
            /* the animation simulates an audio equalizer */
            animation: bounce 0.6s ease-in-out infinite alternate;
        }

        .is-playing .bar:nth-child(1) {
            animation-delay: 0.1s;
            height: 35%;
        }

        .is-playing .bar:nth-child(2) {
            animation-delay: 0.3s;
            height: 60%;
        }

        .is-playing .bar:nth-child(3) {
            animation-delay: 0.0s;
            height: 95%;
        }

        .is-playing .bar:nth-child(4) {
            animation-delay: 0.4s;
            height: 50%;
        }

        .is-playing .bar:nth-child(5) {
            animation-delay: 0.2s;
            height: 80%;
        }

        .is-playing .bar:nth-child(6) {
            animation-delay: 0.5s;
            height: 45%;
        }

        .is-playing .bar:nth-child(7) {
            animation-delay: 0.1s;
            height: 75%;
        }

        @keyframes bounce {
            0% {
                transform: scaleY(0.4);
            }

            100% {
                transform: scaleY(1);
            }
        }

        /* Controls */
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        #playBtn {
            position: relative;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #111;
            border: none;
            padding: 1.1rem 3.5rem;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.35);
            width: 100%;
        }

        #playBtn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            transition: all 0.5s ease;
        }

        #playBtn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 15px 35px rgba(79, 172, 254, 0.5);
            color: #000;
        }

        #playBtn:hover::before {
            left: 100%;
        }

        #playBtn:active {
            transform: translateY(2px) scale(0.98);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .icon-play {
            width: 26px;
            height: 26px;
            fill: currentColor;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #playBtn:hover .icon-play {
            transform: scale(1.15) rotate(5deg);
        }

        #playBtn.state-is-playing {
            background: linear-gradient(135deg, #f5316e, #ff719a);
            color: #fff;
            box-shadow: 0 10px 25px rgba(245, 49, 110, 0.35);
        }

        #playBtn.state-is-playing:hover {
            box-shadow: 0 15px 35px rgba(245, 49, 110, 0.5);
        }

        /* Status Badge */
        .status-container {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 18px;
            background: rgba(0, 0, 0, 0.35);
            border-radius: 20px;
            border: 1px solid var(--card-border);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ff3b30;
            box-shadow: 0 0 12px #ff3b30;
            transition: all 0.3s ease;
        }

        .status-dot.active {
            background-color: #34c759;
            box-shadow: 0 0 12px #34c759;
        }

        #st {
            font-weight: 600;
            color: var(--text-muted);
            transition: color 0.3s ease;
            letter-spacing: 0.5px;
        }

        .active #st {
            color: #fff;
        }

        /* Footer */
        .footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .footer a:hover {
            opacity: 0.8;
            text-decoration: underline;
            text-shadow: 0 0 10px rgba(0, 242, 254, 0.5);
        }

        @media (max-width: 480px) {
            .container {
                margin: 1.5rem;
                padding: 2rem 1.5rem;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            #playBtn {
                padding: 1rem 2rem;
                font-size: 1.15rem;
            }
        }
    </style>
</head>

<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <div class="container">
        <header class="header">
            <h1>Sync Music</h1>
        </header>

        <div class="visualizer" id="visualizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <div class="controls">
            <button id="playBtn" aria-label="Start Stream">
                <svg class="icon-play" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z" />
                </svg>
                <span id="btnText">Connect & Play</span>
            </button>

            <div class="status-container" id="statusContainer">
                <div class="status-dot" id="statusDot"></div>
                <span id="st">Disconnected</span>
            </div>
        </div>

        
    </div>

    <script>
        const btn = document.getElementById("playBtn");
        const btnText = document.getElementById("btnText");
        const st = document.getElementById("st");
        const statusDot = document.getElementById("statusDot");
        const statusContainer = document.getElementById("statusContainer");
        const visualizer = document.getElementById("visualizer");

        let ctx, ws;
        let playTime = 0;

        function updateUIState(state, text) {
            st.innerText = text;
            const playIcon = `<svg class="icon-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`;
            const stopIcon = `<svg class="icon-play" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>`;

            if (state === 'streaming') {
                statusDot.classList.add('active');
                statusContainer.classList.add('active');
                visualizer.classList.add('is-playing');
                btn.classList.add('state-is-playing');
                btn.innerHTML = stopIcon + `<span>Stop Stream</span>`;
            } else {
                statusDot.classList.remove('active');
                statusContainer.classList.remove('active');
                visualizer.classList.remove('is-playing');
                btn.classList.remove('state-is-playing');
                btn.innerHTML = playIcon + `<span>Connect & Play</span>`;
            }
        }

        btn.onclick = async () => {
            // Re-apply ripple/bounce internally
            btn.style.transform = 'scale(0.96)';
            setTimeout(() => btn.style.transform = '', 150);

            if (ws || ctx) {
                if (ws) { ws.close(); ws = null; }
                if (ctx) { ctx.close(); ctx = null; }
                updateUIState('disconnected', 'Disconnected');
                return;
            }

            playTime = 0;
            updateUIState('connecting', 'Connecting...');

            try {
                // Handle different browser implementations for Audio Context
                const AudioContextClass = window.AudioContext || window.webkitAudioContext;
                try {
                    ctx = new AudioContextClass({ sampleRate: 44100 });
                } catch (e) {
                    ctx = new AudioContextClass(); // Fallback for older browsers like Safari that don't support options
                }

                // For webkitAudioContext, we may need to resume it or handle states
                if (ctx.state === 'suspended') {
                    await ctx.resume();
                }

                ws = new WebSocket("ws://" + location.hostname + ":8765");
                ws.binaryType = "arraybuffer";

                ws.onopen = () => {
                    updateUIState('streaming', 'Streaming Live Audio');
                };

                ws.onerror = () => {
                    updateUIState('error', 'Connection Error');
                };

                ws.onclose = () => {
                    updateUIState('disconnected', 'Disconnected');
                };

                const myCtx = ctx;

                ws.onmessage = (e) => {
                    if (ctx !== myCtx) return;

                    const pcm = new Int16Array(e.data);
                    const frames = pcm.length / 2;
                    const buf = myCtx.createBuffer(2, frames, 44100);
                    const L = buf.getChannelData(0);
                    const R = buf.getChannelData(1);

                    // De-interleave channel data (stereo)
                    for (let i = 0, j = 0; j < frames; j++) {
                        L[j] = pcm[i++] / 32768;
                        R[j] = pcm[i++] / 32768;
                    }

                    const src = myCtx.createBufferSource();
                    src.buffer = buf;
                    src.connect(myCtx.destination);

                    if (playTime < myCtx.currentTime) {
                        playTime = myCtx.currentTime + 0.08;
                    }

                    src.start(playTime);
                    playTime += buf.duration;
                };
            } catch (err) {
                updateUIState('error', 'Audio Init Failed');
                console.error(err);
            }
        };
    </script>
</body>

</html>
